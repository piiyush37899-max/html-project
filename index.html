<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f0f4f8;
            color: #333;
        }

        header {
            background: #0078d7;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background: #005a9e;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <p>This is my first web page built with HTML and CSS.</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <h2>About Me</h2>
        <p>Hello! I'm learning how to build websites using HTML, CSS, and JavaScript.</p>
        <p>This is a simple page you can open in your browser.</p>
    </main>

    <footer>
        <p>© 2025 My Website | Built with ❤️ and HTML</p>
    </footer>
</body>
</html>
